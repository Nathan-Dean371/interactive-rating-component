<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <div class="rating-container">

    <div id="rating-page1">
      <img class="star" src="./images/icon-star.svg"></img>
      <h1>How did we do?</h1>
    
      <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    
      <div class="number-container">
        <input type="radio" name="rating" value="1" id="one"><label for="one" class="rating-number">1</label>
        <input type="radio" name="rating" value="2" id="two"><label for="two" class="rating-number">2</label>
        <input type="radio" name="rating" value="3" id="three"><label for="three" class="rating-number">3</label>
        <input type="radio" name="rating" value="4" id="four"><label for="four" class="rating-number">4</label>
        <input type="radio" name="rating" value="5" id="five"><label for="five" class="rating-number">5</label>
      </div>
    
  
      <button class="submit" id="submit">Submit</button>
    </div>

      <div class="thankyou-container" id="thankyou-container">
        
        <img class="thankyou-img" src="images/illustration-thank-you.svg">  

        <span id="dynamic-text"><p>You selected <span></span> out of 5</p></span>
        
        <h1>Thank you!</h1>
        
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
      </div>
  </div>

  

  <!-- Rating state end -->

  <!-- Thank you state start -->
  
  

  <!-- Thank you state end -->

  
  <script src="javascript.js"></script>
</body>
</html>
